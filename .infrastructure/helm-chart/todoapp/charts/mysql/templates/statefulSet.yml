apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.mysql.namespace.name }}
spec:
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  replicas: {{ .Values.mysql.statefulSet.replicas }}
  serviceName: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: {{ .Values.mysql.statefulSet.image.repository }}:{{ .Values.mysql.statefulSet.image.version }}
        env:
        {{- range $k, $v := .Values.mysql.secrets }}
        - name: {{ $k }}
          valueFrom:
            secretKeyRef:
              name: {{ $.Chart.Name }}-secrets
              key: {{ $k }}
        {{- end }}
        - name: MYSQL_DATABASE
          value: app_db
        ports:
        - name: {{ .Chart.Name }}
          containerPort: 3306
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
          subPath: mysql
        - name: config-map
          mountPath: /docker-entrypoint-initdb.d
        resources:
          requests:
            cpu: {{ .Values.mysql.statefulSet.resources.requests.cpu }}
            memory: {{ .Values.mysql.statefulSet.resources.requests.memory }}
        livenessProbe:
          exec:
            command: ["mysqladmin", "ping"]
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command: ["mysqladmin", "ping"]
          initialDelaySeconds: 5
          periodSeconds: 2
          timeoutSeconds: 1
      volumes:
      - name: config-map
        configMap:
          name: {{ .Chart.Name }}
      tolerations:
      - key: {{ .Values.mysql.statefulSet.tolerations.key }}
        operator: {{ .Values.mysql.statefulSet.tolerations.operator }}
        value: {{ .Values.mysql.statefulSet.tolerations.value }}
        effect: {{ .Values.mysql.statefulSet.tolerations.effect }}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: {{ .Values.mysql.statefulSet.affinity.podAntiAffinity.key }}
                    operator: {{ .Values.mysql.statefulSet.affinity.podAntiAffinity.operator }}
                    values:
                    {{- range .Values.mysql.statefulSet.affinity.podAntiAffinity.values }}
                    - {{ . }}
                    {{- end }}
              topologyKey: {{ .Values.mysql.statefulSet.affinity.podAntiAffinity.topologyKey }}
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: {{ .Values.mysql.statefulSet.affinity.nodeAffinity.key }}
                    operator: {{ .Values.mysql.statefulSet.affinity.nodeAffinity.operator }}
                    values:
                    {{- range .Values.mysql.statefulSet.affinity.nodeAffinity.values }}
                    - {{ . }}
                    {{- end }}
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: {{ .Values.mysql.statefulSet.pvc }}

